<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <div class="container">
      <div class="box">
        <img class="img-nft" src="./images/image-equilibrium.jpg" alt="imagem da NFT">
        <div class="content">
          <div class="nft">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="coin">
            <ul>
              <li class="ethereum">
                <img src="./images/icon-ethereum.svg" alt="simbolo da moeda Ethereum">
                <p>0.041 ETH</p>
              </li>
              <li class="clock">
                <img src="./images/icon-clock.svg" alt="simbolo do relÃ³gio">
                <p>3 days left</p>
              </li>
            </ul>
          </div>
          <div class="profile">
            <img src="./images/image-avatar.png" alt="foto de perfil">
            <p> Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/mateus-lr" target="_blank">Mateus Rocha</a>.
    </div>
  </footer>
</body>

</html>
